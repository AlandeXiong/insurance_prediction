# Configuration file for Insurance Renewal Prediction

data:
  train_path: "dataset/WA_Fn-UseC_-Marketing-Customer-Value-Analysis.csv"
  target_column: "Response"
  test_size: 0.2
  random_state: 42
  stratify: true

features:
  # Set to true to auto-discover features from data
  use_auto_discovery: false
  
  categorical_features:
    - "State"
    - "Coverage"
    - "Education"
    - "EmploymentStatus"
    - "Gender"
    - "Location Code"
    - "Marital Status"
    - "Policy Type"
    - "Policy"
    - "Renew Offer Type"
    - "Sales Channel"
    - "Vehicle Class"
    - "Vehicle Size"
  
  numerical_features:
    - "Customer Lifetime Value"
    - "Income"
    - "Monthly Premium Auto"
    - "Months Since Last Claim"
    - "Months Since Policy Inception"
    - "Number of Open Complaints"
    - "Number of Policies"
    - "Total Claim Amount"
  
  drop_features:
    - "Customer"
    - "Effective To Date"

model:
  models:
    - "lightgbm"
    - "xgboost"
    - "catboost"
    - "ensemble"
  
  cv_folds: 5
  scoring: "roc_auc"
  n_trials: 100
  
  ensemble:
    method: "voting"  # voting or stacking
    weights: null  # null for auto, or list of weights

training:
  # Training mode: "fast" for quick testing, "full" for production
  # Fast mode: fewer optimization trials, faster training
  # Full mode: more optimization trials, better performance
  mode: "full"  # "fast" or "full"
  
  # Fast mode settings (used when mode="fast")
  fast:
    n_trials: 20  # Reduced optimization trials
    cv_folds: 3  # Fewer CV folds
    models: ["lightgbm", "ensemble"]  # Fewer models to train
  
  # Full mode settings (used when mode="full")
  full:
    n_trials: 100  # Full optimization trials
    cv_folds: 5  # Standard CV folds
    models: ["lightgbm", "xgboost", "catboost", "ensemble"]  # All models
  
  early_stopping_rounds: 100
  verbose: true
  use_gpu: false

api:
  host: "0.0.0.0"
  port: 8000
  reload: false

paths:
  models_dir: "models"
  outputs_dir: "outputs"
  logs_dir: "logs"
